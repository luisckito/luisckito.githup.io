<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> confirmación de pago</title>
    <link rel="stylesheet" href="./css/pagos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/Imagen2.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Confirme su pago</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Propietario</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Número de tarjeta </h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Fecha de Exp</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2022</option>
                        <option value="2019">2023</option>
                        <option value="2018">2024</option>
                        <option value="2017">2025</option>
                        <option value="2016">2035</option>
                        <option value="2015">2006</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="./img/mc.png" alt="">
                    <img src="./img/pp.png" alt="">
                    <img src="./img/vi.png" alt="">
                </div>
            </div>    
        </div>
        <a href="file:///C:/Users/LUIS/Documents/Trabajo%20final/luis.html#">Confirm</a>
    </div>
</body>
</html>
